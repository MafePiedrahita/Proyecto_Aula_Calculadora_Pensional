<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Buscar aportante</title>
</head>
<body>
<h1>Buscar aportante</h1>

<form method="post">
<div>
<label>Documento:</label>
<input type="text" name="documento" required>
</div>
<button type="submit">Buscar</button>
</form>

{% if resultado %}
<h2>Resultado</h2>
<p><strong>Nombre:</strong> {{ resultado.nombre }}</p>
<p><strong>Documento:</strong> {{ resultado.documento }}</p>
<p><strong>Salario:</strong> {{ resultado.salario }}</p>
{% elif resultado is not none %}
<p>No se encontró ningún aportante con ese documento.</p>
{% endif %}

<p><a href="/">← Volver al menú</a></p>
</body>
</html>
